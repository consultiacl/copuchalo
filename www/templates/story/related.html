<div class="related col-sm9">
{% if link.old %}
<h3>{% trans _('Envíos que fueron similares') %}</h3>
{% else %}
<h3>{% trans _('Envíos posiblemente similares') %}</h3>
{% endif %}

{% for l in related %}
	{% exec l.get_box_class %}
	<div class="news-body entry">
		<div class="col-sm-2 sbox">
			<div class="{{ l.box_class }} subbox" title="{{ self.total_votes }} {% trans _('votos') %}">{{ l.total_votes }} {% trans _('votos') %}</div>
			<div class="{{ l.box_class }} subbox small" title="{{ l.clicks }} {% trans _('visitas') %}">{{ l.clicks }} {% trans _('visitas') %}</div>
		</div>
		<div class="col-sm-10 text">
			<h2><a href="{{ l.permalink }}"{% if l.status != 'published' %} rel="nofollow"{% endif %}>{{ l.title }}</a></h2>
		</div>
	</div>
{% endfor %}
</div>
