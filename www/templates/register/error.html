        <hr />

        <div class="row">
            <div class="col-xs-3">
                <i class="result-final-icon result-final-icon-error fa fa-times"></i>

            <div class="col-xs-9 text-left">

        <a href="{{ back }}" class="btn btn-block btn-mnm">{% trans _('Volver al registro') %}</a>
